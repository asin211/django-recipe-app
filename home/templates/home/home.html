{% extends 'base.html' %} 
{% load static %} 
{% block title %}Home{% endblock title %} 
{% block content %}

<div class="class= min-vh-100">
  <div class="container-fluid my-0 px-0 mb-3">
    <img
      src="{% static 'images/kitchen-main.jpg' %}"
      height="550"
      class="d-block w-100"
      alt="..."
      style="object-fit: cover"
    />
  </div>

  <!-- Recepies -->
  <div class="container py-2">
    <h2 class="my-4">Yummy Receipes</h2>
    
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for recipe in recipes %}
        <div class="col">
          <div class="card shadow-sm">
            <img
                class="bd-placeholder-img card-img-top"
                width="100%"
                height="300"
                src="{% static recipe.thumbnail.url %}"
                alt=""
                style="object-fit: cover;"
             />
            <div class="card-body text-center">
                <a class="stretched-link nav-link" href="{% url 'recipe-detail' recipe.id %}"><h4><i>{{recipe.name}}</i></h4></a>
            </div>
          </div>
        </div>
      {% endfor %}

      
    </div>
    
  </div>
</div>

{% endblock content %}
