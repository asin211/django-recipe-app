{% extends 'base.html' %} 
{% load static %} 
{% block title %}Update User{% endblock title %} 
{% block content %}
 

<div class="class= min-vh-100 m-5">
    <main class="form-signin w-100 m-auto card p-4 text-center" style="max-width:400px;">
        <form method="post" action="" >
            {% csrf_token %}
            <h3 class=" mb-3 fw-normal"><i>Update {{form.role}}</i></h3>

            <div class="form-floating">
                {{form.name}}
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating">
                {{form.email}}
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                {{form.username}}
                <label for="floatingInput">Username</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">
                Update
            </button>  
            <a href="{{request.META.HTTP_REFERER}}" class="w-100 btn btn-lg btn-outline-secondary mt-4" type="submit">
                Cancel
            </a> 
        </form>
    </main>
</div>

{% endblock content %}
