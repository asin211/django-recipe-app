{% extends 'base_registration.html' %} 
{% load static %} 
{% block title %}Login{% endblock title %} 
{% block content %}
<form method="post" action="">
  {% csrf_token %}
  <h1 class="h2 mb-3 fw-normal">Login</h1>

  <div class="form-floating">
    <input
      type="text"
      name="username"
      class="form-control my-4"
      id="floatingInput"
      placeholder="Name"
      required
    />
    <label for="floatingInput">Username</label>
  </div>
  <div class="form-floating mt-10">
    <input
      type="password"
      name="password"
      class="form-control my-4"
      id="floatingPassword"
      placeholder="Password"
      required
    />
    <label for="floatingPassword">Password</label>
  </div>

  <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">
    Sign In
  </button>
  <button class="btn btn-outline-secondary w-100 mt-4" type="button">
    <a class="nav-link active" href="{% url 'register' %}">Register</a>
  </button>
  
</form>
{% endblock content %}
