{% extends 'base_registration.html' %} 
{% load static %} 
{% block title%}Register{% endblock title %} 
{% block content %}

<form method="post" action="">
  {% csrf_token %}
  <h1 class="h2 mb-3 fw-normal">Register</h1>
  <div class="form-floating">
    {{form.name}}
    <label for="floatingInput">Name</label>
  </div>
  <div class="form-floating">
    {{form.email}}
    <label for="floatingInput">Email</label>
  </div>
  <div class="form-floating">
    {{form.username}}
    <label for="floatingInput">Username</label>
  </div>
  <div class="form-floating mt-10">
    {{form.password1}}
    <label for="floatingPassword">Password</label>
  </div>
  <div class="form-floating mt-10">
    {{form.password2}}
    <label for="floatingPassword">Confirm Password</label>
  </div>
  <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">
    Register
  </button>

  <button class="btn btn-outline-secondary w-100 mt-4" type="button">
    <a class="nav-link active" href="{% url 'login' %}">Login</a>
  </button>
  
</form>
{% endblock content %}
